log:
  level: info
  format: text

validator:
  client: jito-solana
  version_constraint: ">= 3.0.0, < 3.1.0"
  rpc_url: http://127.0.0.1:8899
  identities:
    active: local-test/active-identity.json
    passive: local-test/passive-identity.json

cluster:
  name: testnet

sync:
  enabled_when_active: true
  enable_sfdp_compliance: true
  commands:
    - name: build
      allow_failure: false
      stream_output: true
      disabled: false
      cmd: ./demo.sh
      args: ["build", "{{ .ValidatorClient }}@{{ .VersionTo }}"]

    - name: install
      allow_failure: false
      stream_output: true
      disabled: false
      cmd: ./demo.sh
      args: ["install", "{{ .ValidatorClient }}@{{ .VersionTo }}"]

    - name: restart
      allow_failure: false
      stream_output: true
      disabled: false
      cmd: ./demo.sh
      args:
        [
          "restart",
          "sol.service",
          "{{ .ValidatorClient }} {{ .VersionFrom }} -> {{ .VersionTo }}",
        ]

    - name: monitor
      allow_failure: false
      stream_output: true
      disabled: false
      cmd: ./demo.sh
      args: ["monitor", "{{ .ValidatorRPCURL }}"]

    - name: notify
      allow_failure: false
      stream_output: true
      disabled: false
      cmd: ./demo.sh
      args: ["notify", "{{ .VersionFrom }} -> {{ .VersionTo }}"]
